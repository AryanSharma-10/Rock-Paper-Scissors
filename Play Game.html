<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="Styles/play-game-style.css" rel="stylesheet">
</head>

<body>
    <div class="score-btn-div">

        <button class="score-btn">Score</button>
        <p class="score-display"></p>
    </div>
    <h1>Choose Your Move</h1>
    <div>
        <div class="flex-container">
            <div class="choices-div">
                <h5>Rock</h5>
                <button class="btn rock-button"> <img src="Images/rock.png" alt=""> </button>
            </div>

            <div class="choices-div">
                <h5>Paper</h5>
                <button class="btn paper-button"> <img src="Images/paper.png" alt=""> </button>
            </div>

            <div class="choices-div">
                <h5>Scissors</h5>
                <button class="btn scissors-button"> <img src="Images/scissors.png" alt=""> </button>
            </div>
        </div>

        <h3 class="result"></h3>
        <div class="flex-container icon-result">
        </div>
    </div>

    <script src="Scripts/play-game-script.js"></script>
</body>

</html>
